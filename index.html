<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="index.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0c9f2a40ff.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="ourheader">
        <div class="container">
            <div class="logo">
                <h1><a href="#">Inkspire</a></h1>
            </div>
            <nav>
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="blog.html">Add Post</a></li>
                   
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle">
                            <i class="fa fa-user"></i> <span id="username">Guest</span>  
                            <i class="fa fa-chevron-down"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="login.html" id="signup-link">SignUp</a></li>
                            <li><a href="#" class="logout" id="logout-link" style="display: none;">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    

    <main class="container">
        <section class="blog-section">
            <h1 class="blog-title">Latest Stories</h1>
            <div id="blog-list" class="blog-list">
                <!-- Blog posts will be dynamically added here -->
            </div>
        </section>
    </main>

        <footer class="minimal-footer">
            <div class="container">
                <!-- Footer Main Content -->
                <div class="footer-content">
                    <!-- About Section -->
                    <div class="footer-section about">
                        <h1 class="logo-text">Inkspire</h1>
                        <p>Details</p>
                        <div class="contact">
                            <span><i class="fas fa-phone">&nbsp;123-456-789</i></span>
                            <span><i class="fas fa-envelope">&nbsp;Inkspire@gmail.com</i></span>
                        </div>
                        <div class="socials">
                            <a href="#"><i class="fab fa-facebook"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                        </div>
                    </div>
        
                    <!-- Contact Form Section -->
                    <div class="footer-section contact-form">
                        <h2>Contact Us</h2>
                        <form action="index.html" method="post">
                            <input type="email" name="email" class="text-input contact-input" placeholder="Your email address..">
                            <textarea rows="4" name="message" class="text-input contact-input" placeholder="Your message..."></textarea>
                            <button type="submit" class="btn btn-big contact-btn">
                                <i class="fas fa-envelope"></i> Send
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        
            <!-- Footer Bottom Content -->
            <p>&copy; 2024 Inkspire. All Rights Reserved.</p>
        </footer>
        
<script src="index.js"></script>
</body>
</html>
