<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="dashboard">
    <header class="ourheader">
      <div class="container">
          <div class="logo">
              <h1><a href="#">Inkspire</a></h1>
          </div>
          <nav>
              <ul class="nav-list">
                  <li><a href="index.html">Home</a></li>
                  <li><a href="dashboard.html">Dashboard</a></li>
                  <li><a href="blog.html">Add Post</a></li>
                 
                  <li class="dropdown">
                      <a href="#" class="dropdown-toggle">
                          <i class="fa fa-user"></i> <span id="username">Guest</span>  
                          <i class="fa fa-chevron-down"></i>
                      </a>
                      <ul class="dropdown-menu">
                          <li><a href="login.html" id="signup-link">SignUp</a></li>
                          <li><a href="#" class="logout" id="logout-link" style="display: none;">Logout</a></li>
                      </ul>
                  </li>
              </ul>
          </nav>
      </div>
  </header>

    <main>
      <div class="topbar">

        <div class="date-profile">
          <span class="date" id="current-date"></span>
          <div class="profile">
            <img src="https://images.unsplash.com/photo-1731636117974-5eab41e59504?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMnx8fGVufDB8fHx8fA%3D%3D" alt="Profile Picture"> 
          </div>
        </div>
      </div>

      <section class="welcome">
        <h1>Welcome Back! ðŸ‘‹</h1>
        <div class="user-info">
          <div class="user-card">
            <h3 id="username">User</h3>
            <p>Writer/Author</p>
          </div>
          <div class="stats">
            <span id="total-posts">0</span>
            <p>Total Posts</p>
          </div>
          <div class="stats">
          
            <span id="followers">23K</span>  
            <p>followers</p>
          </div>
        </div>
      </section>

      <section class="cards">
        <div class="card">
          <h3>Total Posts</h3>
          <p><b id="total-posts-card">0</b></p>
        </div>
        <div class="card">
          
          <p><b id="comments">0</b></p>
        </div>
        <div class="card">
          <h3>Total Likes</h3>
          <p><b id="likes">0</b></p>
        </div>
      </section>

      <section class="content">
        <!-- Recent Blogs Section -->
        <div class="recent-blogs">
          <div class="blog-header">
            <h3>Recent Blogs</h3>
          </div>
          <ul id="blogs-list">;
          </ul>
        </div>
      </section>
      
    </main>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
